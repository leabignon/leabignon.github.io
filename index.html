<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-size: 16px;
  font-family: Verdana, sans-serif;
}

.header {
  position: fixed;
  top: 0;
  background-color: white;
  padding: 26px 2em 13px;
  text-align: center;
  font-size: 40px;
}

#navbar {
  overflow: hidden;
  background-color: white;
  width: 300px;
  margin: auto;
}

#navbar a {
  float: left;
  display: block;
  color: #c8ad7f;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: white;
  color: #0404aa;
}

#navbar a.active {
  background-color: white;
  color: #0404aa;
}

.content {
  padding: 1 em;
  max-width: 700px;
  margin: auto;
}

.sticky{
  position: fixed;
  top: 0;
  width: 300px;
  margin: auto;
}

.sticky + .content {
  padding-top: 60px;
}
</style>
</head>
   
<body>
<div class="header">
  <p>.</p>
</div>
  
<div id="navbar">
  <a href="#home">Home</a>
  <a href="#research">Research</a>
  <a href="#teaching">Teaching</a>
</div>
  
<div id="home" class="content">
  <h3>.</h3>
  <p>.</p>
</div>

<div id="research" class="content">
  <h3>.</h3>
  <p>.</p> 
</div>

<div id="teaching" class="content">
  <h3>.</h3>
  <p>.</p>
</div>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>

</body>
</html>
