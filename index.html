<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-size: 16px;
  font-family: "Computer Modern";
}

.header {
  background-color: white;
  padding: 26px;
  text-align: center;
}

#navbar {
  overflow: hidden;
  background-color: white;
}

#navbar a {
  float: left;
  display: block;
  color: #0404aa;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: white;
  color: #0404aa;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 60px;
}
</style>
</head>
   
<body>
<div class="header">
  <h2>In progress</h2>
</div>
  
<div id="navbar">
  <a href="#home">Home</a>
  <a href="#research">Research</a>
  <a href="#teaching">Teaching</a>
</div>
  
<div id="home" class="content">
  <h3>Home</h3>
  <p>test.</p>
</div>

<div id="research" class="content">
  <h3>News</h3>
  <p>Some news this fine day!</p> 
</div>

<div id="teaching" class="content">
  <h3>Teaching</h3>
  <p>test.</p>
</div>

<div class="content">
</div>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>

</body>
</html>
